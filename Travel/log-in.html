<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link rel="stylesheet" href="CSS/index.css"> 
  <style>
    .bg {
     background-image: url('image/loginpage.png');
     background-repeat: no-repeat;
     background-size: cover;
     background-attachment: scroll;
     padding-top: 30px;
     padding-bottom: 30px;
   }
 
    .login-form {
      background-color: #fff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 0 auto;
   margin-top: 50px;
   margin-bottom: 50px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      margin-bottom: 15px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  
  </style>
</head>
<body>
  <div class="container">
    <nav>
      <div class="logo">

    <div class="bg">

    <div class="login-form">
      <h2>Login</h2>
      <form onsubmit="return validateForm()">
        <label for="username">Username</label>
        <input type="text" id="username" name="username">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <button type="button" onclick="redirectToTours()">Login</button>
      </form>
    </div>
  </div>

          </div>

          <div class="twitter icon">

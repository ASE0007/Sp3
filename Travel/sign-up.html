<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Travel Pioneer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style3.css">
  <style>
   .background {
     background-image: url('image/non.png');
     background-repeat: no-repeat;
     background-size: cover;
     background-attachment: scroll;
     padding-top: 30px;
     padding-bottom: 30px;
   }
   
   .terms {
    display: flex;
    align-items: center;
   }
   .terms label {
    margin-left: 5px;
   }
  </style>
 </head>
 <body>
  <div class="travel-site">
   <div class="hero-section">
    <div class="menu-section">
     <div class="logo"><img src="logo/Travel_pioneer.png" alt=""></div>
     <div class="nav-menu">
      <ul>
       <li><a href="index1.html">Home</a></li>
       <li><a href="tours.html">Tours</a></li>
       <li><a href="tickets.html">Tickets</a></li>
       <li><a href="reservation.html">Reservation</a></li>
       <li><a href="shop.html">Shop</a></li>
       <li><a href="emergency.html">Emergency</a></li>
       <li><a href="about.html">About</a></li>
      </ul>
     </div>
    </div>
   </div>
   <div class="background">
    <div class="signup-container">
     <h2>Sign Up</h2>
     <p>Create your account</p>
     <form action="#">
      <div class="name-fields">
       <input type="text" placeholder="First Name" required>
       <input type="text" placeholder="Last Name" required>
      </div>
      <input type="email" placeholder="Enter Your Email" required>
      <input type="password" placeholder="Enter a Password" required>
      <div class="terms">
       <input type="checkbox" id="terms" required>
       <label for="terms">I agree to the terms and conditions</label>
      </div>
      <button type="submit">Create Account</button>
     </form>
     <p>Already have an account? <a href="log-in.html">Log in</a></p>
     <div class="social-login">
      <button class="google">Continue with Google</button>
      <button class="facebook">Continue with Facebook</button>
     </div>
    </div>
   </div>
   <div class="footer-section">
    <div class="container">
     <div class="footer-up">
      <div class="footer-left">
       <div class="email">
        <div class="icon"><img src="social-share-icons/email.png" alt=""><span>travelpioneer@gmail.com</span></div>
       </div>
       <div class="phone">
        <div class="icon"><img src="social-share-icons/phone.png" alt=""><span>+8801609038425</span></div>
       </div>
       <div class="map">
        <div class="icon"><img src="social-share-icons/map.png" alt=""><span>+8801609038425</span></div>
       </div>
      </div>
      <div class="footer-right">
       <div class="facebook">
        <div class="icon"><img src="social-share-icons/facebook.png" alt=""><span>facebook.com/travelpioneer</span></div>
        <div class="instagram">
         <div class="icon"><img src="social-share-icons/instagram.png" alt=""><span>instagram.com/travelpioneer</span></div>
        </div>
        <div class="twitter">
         <div class="icon"><img src="social-share-icons/twitter.png" alt=""><span>twitter.com/travelpioneer</span></div>
        </div>
       </div>
      </div>
     </div>
    </div>
    <div class="footer-down">
     <div class="container">
      <span>@2024 rights reserved</span>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
